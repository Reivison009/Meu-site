<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retificador de Desempenho Mobile</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#151a2e;
  --accent:#22c55e;
  --accent2:#4ade80;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(1200px 600px at 50% -200px,#1b1f3a,transparent),var(--bg);
  color:var(--text)
}
header{
  padding:16px;
  text-align:center;
  font-size:1.25em;
  font-weight:700;
  background:linear-gradient(135deg,#7c7cff,#4f46e5);
  box-shadow:0 6px 14px rgba(0,0,0,.45)
}
nav{
  display:flex;
  gap:6px;
  padding:8px;
  background:#0e1324;
  position:sticky;
  top:0;
  z-index:10
}
nav button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#151a2e;
  color:var(--muted);
  font-size:.95em
}
nav button.active{
  color:white;
  background:linear-gradient(135deg,#7c7cff,#4f46e5);
  box-shadow:0 4px 12px rgba(79,70,229,.45)
}
.tab{display:none;padding:16px}
.tab.active{display:block}
.card{
  background:linear-gradient(180deg,#1a1f3d,#121733);
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 16px rgba(0,0,0,.35)
}
.metric{font-size:.8em;color:var(--muted)}
.fps{font-size:2.4em;font-weight:800;color:var(--accent)}
canvas{width:100%;height:120px;margin-top:8px}

/* ===== JOGOS ===== */
#listaJogos{list-style:none;padding:0;margin:0}
#listaJogos li{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 12px;
  margin-bottom:10px;
  border-radius:16px;
  background:linear-gradient(180deg,#171c38,#121733);
  box-shadow:0 6px 12px rgba(0,0,0,.25);
  font-size:.95em
}
.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:.7em;
  font-weight:700
}
.ok{
  background:rgba(34,197,94,.2);
  color:#4ade80;
  box-shadow:0 0 10px rgba(34,197,94,.25)
}
.bad{
  background:rgba(239,68,68,.2);
  color:#f87171;
  box-shadow:0 0 10px rgba(239,68,68,.25)
}

footer{
  text-align:center;
  font-size:.7em;
  color:var(--muted);
  padding:12px
}
</style>
</head>

<body>

<header>ðŸ“± Retificador de Desempenho Mobile</header>

<nav>
  <button id="btnStatus" class="active">Status</button>
  <button id="btnJogos">Jogos</button>
</nav>

<div id="statusTab" class="tab active">
  <div class="card">
    <div class="metric">FPS em tempo real</div>
    <div id="fps" class="fps">0</div>
    <canvas id="fpsChart"></canvas>
  </div>

  <div class="card">
    <div class="metric">GrÃ¡fico recomendado</div>
    <div id="grafico">Aguardando...</div>
  </div>

  <div class="card">
    <div class="metric">CPU / GPU estimado</div>
    <div id="cpuGpu">Aguardando...</div>
  </div>
</div>

<div id="jogosTab" class="tab">
  <div class="card">
    <ul id="listaJogos"></ul>
  </div>
</div>

<footer>Estimativas baseadas no navegador</footer>

<script>
window.addEventListener("DOMContentLoaded",()=>{

const btnStatus=document.getElementById("btnStatus");
const btnJogos=document.getElementById("btnJogos");
const statusTab=document.getElementById("statusTab");
const jogosTab=document.getElementById("jogosTab");

btnStatus.onclick=()=>{btnStatus.classList.add("active");btnJogos.classList.remove("active");statusTab.classList.add("active");jogosTab.classList.remove("active")};
btnJogos.onclick=()=>{btnJogos.classList.add("active");btnStatus.classList.remove("active");jogosTab.classList.add("active");statusTab.classList.remove("active")};

const fpsEl=document.getElementById("fps");
const graficoEl=document.getElementById("grafico");
const cpuGpuEl=document.getElementById("cpuGpu");
const ul=document.getElementById("listaJogos");

const canvas=document.getElementById("fpsChart");
const ctx=canvas.getContext("2d");
canvas.width=canvas.offsetWidth;
canvas.height=120;

let history=[];
let frames=0;
let last=performance.now();

function drawGraph(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.lineWidth=2;
  const maxFPS=Math.max(...history,60);

  for(let i=1;i<history.length;i++){
    const p=history[i-1];
    const c=history[i];
    ctx.beginPath();
    ctx.strokeStyle=c<p?"#22c55e":"#4ade80";
    ctx.moveTo((i-1)/(history.length-1)*canvas.width,canvas.height-(p/maxFPS)*canvas.height);
    ctx.lineTo(i/(history.length-1)*canvas.width,canvas.height-(c/maxFPS)*canvas.height);
    ctx.stroke();
  }
}

function loop(t){
  frames++;
  if(t-last>=1000){
    const fps=frames;
    frames=0;
    last=t;
    fpsEl.textContent=fps;
    history.push(fps);
    if(history.length>25)history.shift();
    drawGraph();
    avaliar(fps);
  }
  requestAnimationFrame(loop);
}

function avaliar(fps){
  const cores=navigator.hardwareConcurrency||2;
  let graf="LOW",gpu="Fraca";
  if(fps>=55){graf="ULTRA";gpu="Boa";}
  else if(fps>=35){graf="MEDIUM";gpu="MÃ©dia";}
  graficoEl.textContent=graf;
  cpuGpuEl.textContent=`CPU: ${cores} nÃºcleos | GPU: ${gpu}`;

  const jogos=[
    {n:"Roblox",m:1},
    {n:"Free Fire",m:1},
    {n:"Minecraft",m:2},
    {n:"COD Mobile",m:2},
    {n:"Genshin Impact",m:3}
  ];
  const lvl={LOW:1,MEDIUM:2,ULTRA:3}[graf];
  ul.innerHTML="";
  jogos.forEach(j=>{
    const ok=lvl>=j.m;
    ul.innerHTML+=`<li>${j.n}<span class="badge ${ok?"ok":"bad"}">${ok?"Roda bem":"NÃ£o recomendado"}</span></li>`;
  });
}

requestAnimationFrame(loop);
});
</script>

</body>
</html>
